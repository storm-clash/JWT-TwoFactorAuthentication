<div class="container" *ngIf="!authResponse.mfaEnabled">
  <div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message"></div>
  </div>

  <h2>Register</h2>
  <form (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="firstname">First name</label>
      <input
        id="firstname"
        name="firstname"
        required
        type="text"
        [(ngModel)]="registerRequest.firstname"
      />
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input
        id="lastname"
        name="lastname"
        required
        type="text"
        [(ngModel)]="registerRequest.lastname"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        required
        type="text"
        [(ngModel)]="registerRequest.email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        required
        type="password"
        [(ngModel)]="registerRequest.password"
      />
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input
        type="text"
        name="role"
        id="role"
        list="role-list"
        [(ngModel)]="registerRequest.role"
      />
      <datalist id="role-list">
        <option value="USER"></option>
        <option value="ADMIN"></option>
      </datalist>
    </div>
    <div class="form-group">
      <input
        id="rememberMe"
        name="rememberMe"
        type="checkbox"
        [(ngModel)]="registerRequest.mfaEnabled"
      />
      <label for="rememberMe">Enable 2FA (Two Factors Authentication)</label>
    </div>
    <button type="submit">Register</button>
    <a routerLink="/login">Login</a>
  </form>
</div>

<div class="container" *ngIf="authResponse.mfaEnabled">
  <div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message"></div>
  </div>

  <h2>Set Up Two-Factor Authentication</h2>
  <div class="qr-code">
    <img [src]="authResponse.secretImageUrl" alt="QR Code" />
  </div>
  <div class="form-group">
    <label for="validationCode"
      >Enter 6 digits Validation Code Generated by the app</label
    >
    <input
      type="text"
      id="validationCode"
      name="validationCode"
      required
      [(ngModel)]="otpCode"
    />
  </div>
  <button type="button" (click)="verifyTfa()">Verify code</button>
</div>
